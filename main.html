<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        .parent{
            height: 500px;
            width: 500px;
            border: inset 5px solid red;
            margin: auto;
        }
        .child:hover ~ .child2{
            color: red;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nam temporibus ratione illum cum perspiciatis velit, illo hic fuga maxime ducimus?</div>
        <div class="child2">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tenetur, animi.</div>
    </div>
</body>
</html>
